openapi: 3.0.0
info:
  title: Kobliat Conversations API
  version: 1.0.0
paths:
  /v1/conversations/{id}/details:
    get:
      summary: Get full conversation details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
security:
  - ApiKeyAuth: []
