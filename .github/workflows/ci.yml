name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-style:
    name: Code Style Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, json, bcmath, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install PHP dependencies
        run: |
          cd packages/kobliat-shared
          composer install --prefer-dist --no-progress

      - name: PHP Code Style (Laravel Pint)
        run: |
          # Check all services for code style with Pint
          for service in services/*/; do
            if [ -f "$service/composer.json" ]; then
              echo "Checking code style in $service"
              cd "$service"
              if [ -f "vendor/bin/pint" ]; then
                # Run Pint in test mode
                vendor/bin/pint --test
              fi
              cd ../..
            fi
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontends/ops-dashboard/package-lock.json

      - name: Install Frontend dependencies
        working-directory: frontends/ops-dashboard
        run: npm ci

      - name: Frontend Lint
        working-directory: frontends/ops-dashboard
        run: npm run lint || true

      - name: Frontend Type Check
        working-directory: frontends/ops-dashboard
        run: npx tsc --noEmit

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, json, bcmath, pdo, mysql, pdo_mysql, sqlite, pdo_sqlite
          coverage: xdebug

      - name: Install shared package
        run: |
          cd packages/kobliat-shared
          composer install --prefer-dist --no-progress

      - name: Setup all services
        run: |
          # Install dependencies for all services
          for service in services/*/; do
            if [ -f "$service/composer.json" ]; then
              echo "Setting up $service"
              cd "$service"
              
              # Copy .env.example to .env
              if [ -f ".env.example" ]; then
                cp .env.example .env
              fi
              
              # Install dependencies
              composer install --prefer-dist --no-progress
              
              # Generate app key
              if [ -f "artisan" ]; then
                php artisan key:generate --no-interaction
              fi
              
              cd ../..
            fi
          done

      - name: Run migrations
        run: |
          for service in services/*/; do
            if [ -f "$service/artisan" ]; then
              echo "Running migrations for $service"
              cd "$service"
              php artisan migrate --force --no-interaction
              cd ../..
            fi
          done

      - name: Install E2E test dependencies
        working-directory: tests/e2e
        run: composer install --prefer-dist --no-progress

      - name: Run E2E Tests
        working-directory: tests/e2e
        run: |
          # Run PHPUnit tests
          vendor/bin/phpunit --testdox --colors=always

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/e2e/test-results/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - api-gateway
          - customer-service
          - conversation-service
          - messaging-service
          - media-service
          - inbound-gateway
          - chat-simulator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, json, bcmath, pdo, sqlite, pdo_sqlite
          coverage: xdebug

      - name: Install shared package
        run: |
          cd packages/kobliat-shared
          composer install --prefer-dist --no-progress

      - name: Install service dependencies
        working-directory: services/${{ matrix.service }}
        run: |
          cp .env.example .env || true
          composer install --prefer-dist --no-progress
          php artisan key:generate --no-interaction || true

      - name: Run Unit Tests
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -f "vendor/bin/phpunit" ]; then
            vendor/bin/phpunit --testdox --colors=always
          fi

  frontend-build:
    name: Frontend Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontends/ops-dashboard/package-lock.json

      - name: Install dependencies
        working-directory: frontends/ops-dashboard
        run: npm ci

      - name: Build frontend
        working-directory: frontends/ops-dashboard
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontends/ops-dashboard/dist/
